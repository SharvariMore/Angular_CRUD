<div class="container">
  <app-employee-form></app-employee-form>
</div>

<table class="table table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Date of Joining</th>
      <th>Designation</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let empl of emplService.listEmployee">
      <td>{{empl.name}}</td>
      <td>{{empl.lastName}}</td>
      <td>{{empl.email}}</td>
      <td>{{empl.doj | date:'yyyy/MM/dd'}}</td>
      <td>{{empl.designation}}</td>
      <td>{{empl.age}}</td>
      <td>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Actions
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#" (click)="editEmployee(empl)">Edit</a>
            <a class="dropdown-item" href="#" (click)="deleteEmployee(empl.id)">Delete</a>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
